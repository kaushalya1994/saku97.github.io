<!DOCTYPE HTML>
<html>
<head>
<title>Login</title>
<link href="css/stylelogin.css" rel="stylesheet" type="text/css" media="all"/>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Transparent Login Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
</head>

<body id="body">
<!--main-->
<div id="call-to-action" class="main-content-agile">
	<div class="sub-main-w3">	
		<form action="#" method="post">
			<input placeholder="Username or E-mail" name="Name" class="user" type="text" required=""><br>
			<input  placeholder="Password" name="Password" class="pass" type="password" required=""><br>
			<input type="submit" class="cta-btn" value="">
		</form>
	</div>
</div>
<!--//main-->

<footer class="page-footer font-small stylish-color-dark pt-4 mt-4" style="color:black;">  
	<!--Social buttons-->
	<div class="text-center">
		<ul class="list-unstyled list-inline">
			<li class="list-inline-item">
				<a class="btn-floating btn-lg btn-fb mx-1">
					<i class="fa fa-facebook"> </i>
				</a>
			</li>
			<li class="list-inline-item">
				<a class="btn-floating btn-lg btn-tw mx-1">
					<i class="fa fa-twitter"> </i>
				</a>
			</li>
			<li class="list-inline-item">
				<a class="btn-floating btn-lg btn-gplus mx-1">
					<i class="fa fa-google-plus"> </i>
				</a>
			</li>
			<li class="list-inline-item">
				<a class="btn-floating btn-lg btn-li mx-1">
					<i class="fa fa-linkedin"> </i>
				</a>
			</li>
			<li class="list-inline-item">
				<a class="btn-floating btn-lg btn-dribbble mx-1">
					<i class="fa fa-dribbble"> </i>
				</a>
			</li>
		</ul>
	</div>
	<!--/.Social buttons-->

</footer>


</body>
</html>
